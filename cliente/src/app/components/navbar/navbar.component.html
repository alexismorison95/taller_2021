<mat-toolbar 
    color="primary"
    *ngIf="authService.getIsLogged()">
    
    <span>My App</span>

    <span class="menu-spacer"></span>

    <button mat-button [routerLink]="[ '/inicio' ]" routerLinkActive="active">Inicio</button>
    <button mat-button >Usuarios</button>
    <button mat-button [routerLink]="[ '/equipos' ]" routerLinkActive="active">Equipos</button>
    <button mat-button>Pruebas</button>
    <button mat-button>Reportes</button>

    <span class="spacer"></span>

    <button 
        mat-button 
        matTooltip="Mi Cuenta"
        (click)="logout()">
        {{ authService.getUserLogged().nombrereal }}
    </button>
</mat-toolbar>
