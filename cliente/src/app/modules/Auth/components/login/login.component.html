<div class="container">
    <form [formGroup]="form">
        <mat-form-field>
            <input 
                matInput 
                placeholder="Usuario" 
                formControlName="userName">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input 
                matInput 
                placeholder="Contraseña" 
                formControlName="password" 
                type="password">
        </mat-form-field>
        <br>
        <button 
            [disabled]="form.invalid" 
            (click)="iniciarSesion()" 
            mat-raised-button 
            type="submit" 
            class="btn-login" 
            color="primary"> 
            Iniciar Sesión 
        </button>
    </form>
</div>
